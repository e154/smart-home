name: Lint

on:
  push:
    branches:
      - "*"
    tags:
      - "*"

jobs:
  lint:
    name: lint
    strategy:
      matrix:
        go: [ 1.22 ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install linter
        run: |
          make install_linter

      - name: Prepary deps
        run: |
          echo -e "machine github.com\n  login ${{ secrets.GITHUBTOKEN }}" > ~/.netrc
          make get_deps

      - name: Run linter
        run: make lint-todo
