name: Testing

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Testing
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: setup postgres
        run: |
          psql -c 'CREATE DATABASE smart_home_test;' -U postgres
          psql -c "CREATE USER smart_home WITH PASSWORD 'smart_home';" -U postgres
          psql -c "ALTER ROLE smart_home SUPERUSER;" -U postgres
          psql -c "CREATE EXTENSION pgcrypto;" -U postgres smart_home_test;

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Prepary deps
        run: |
          echo -e "machine github.com\n  login ${{ secrets.GUTHUBTOKEN }}" > ~/.netrc
          make get_deps

      - name: Test code
        id: test-code
        run: make test
