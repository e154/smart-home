sudo: false
language: go
go:
  - 1.7.x
addons:
  apt:
    packages:
      - git

cache:
  directories:
    - $MYSQL_ROOT
  directories:
    - node_modules # NPM packages

before_cache:

env:
  global:
    - MYSQL_FLAVOR=MariaDB
    - MYSQL_ROOT=$HOME/mysql
    - GOPATH="$HOME/gopath"
    - PATH="bin:$HOME/gopath/bin:$HOME/bin:$PATH"
    - CHECKOUT_ROOT="$HOME/gopath/src/github.com/e154/smart-home"

before_install:
  - npm install -g bower

script:
  - go get github.com/FiloSottile/gvt
  - ./travis/make_all.sh

notifications:
  email: false