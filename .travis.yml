language: go
go:
  - 1.9.x
env:
  global:
    - secure: 
    - secure: 
  matrix:
    - NODE_VERSION="4.2.0"

services:
  - docker
  - postgresql

before_install:
  - psql -c 'CREATE DATABASE smart_home;' -U postgres
  - psql -c "CREATE USER smart_home WITH PASSWORD 'smart_home';" -U postgres
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/karalabe/xgo
  - go env && pwd
  - npm install -g gulp

install:
  - go get -u github.com/golang/dep/cmd/dep
  - go get github.com/lib/pq
  - wget https://github.com/gohugoio/hugo/releases/download/v0.34/hugo_0.34_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - hugo version

script:
  - "./bin/travis.sh --init"
  - "./bin/travis.sh --build"

deploy:
  - provider: script
    script: cd $HOME && bash $HOME/bin/travis.sh --docker_deploy
    on:
      tags: true
      branch: master
      repo: e154/smart-home
    branches:
      only:
        - master
        - /^v\d+(\.\d+)+$/
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file: $HOME/smart-home-server.tar.gz
    skip_cleanup: true
    on:
      tags: true
      branch: master
      repo: e154/smart-home
    branches:
      only:
        - master
        - /^v\d+(\.\d+)+$/

notifications:
  email:
    on_success: never
    on_failure: always
