syntax = "proto3";

package api;
option go_package = "/api";

import "google/api/annotations.proto";
import "protoc-gen-swagger/options/annotations.proto";
import "google/protobuf/empty.proto";
import "pagination.proto";

message EntityRequest {
  string id = 1;
  string name = 2;
}

message AutomationRequest {
  int64 id = 1;
  string name = 2;
}

message ReloadRequest {
  string id = 1;
}

message BusStateItem {
  string topic = 1;
  int32 subscribers = 2;
}

message EventBusStateListResult {
  repeated BusStateItem items = 1;
  Meta meta = 2;
}

service DeveloperToolsService {

  // entity set state
  rpc EntitySetState (EntityRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/v1/developer_tools/entity/set_state"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "ApiKeyAuth"
          value: {}
        }
      }
    };
  }

  // reload entity
  rpc ReloadEntity (ReloadRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/v1/developer_tools/entity/reload"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "ApiKeyAuth"
          value: {}
        }
      }
    };
  }

  // call trigger
  rpc CallTrigger (AutomationRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/v1/developer_tools/automation/call_trigger"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "ApiKeyAuth"
          value: {}
        }
      }
    };
  }

  // call action
  rpc CallAction (AutomationRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/v1/developer_tools/automation/call_action"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "ApiKeyAuth"
          value: {}
        }
      }
    };
  }

  // bas state
  rpc GetEventBusStateList (PaginationRequest) returns (EventBusStateListResult){
    option (google.api.http) = {
      get: "/v1/developer_tools/bus/state"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "ApiKeyAuth"
          value: {}
        }
      }
    };
  }
}
