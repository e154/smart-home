syntax = "proto3";

package api;
option go_package = "/api";

import "protoc-gen-swagger/options/annotations.proto";

option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
  info: {
    title: "Smart home api"
    version: "1.0"
    description: "This documentation describes APIs found under https://github.com/e154/smart-home"
    contact: {
      name: "Alex Filippov"
      url: "https://e154.github.io/smart-home/"
      email: "support@e154.ru"
    };
  };
  schemes: [HTTP, HTTPS]
  consumes: "application/json"
  produces: "application/json"
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
      schema: {
        json_schema: {
          type: STRING;
        }
      }
    }
  }
  responses: {
    key: "418";
    value: {
      description: "I'm a teapot.";
      schema: {
        json_schema: {
          ref: ".grpc.gateway.examples.internal.examplepb.NumericEnum";
        }
      }
    }
  }
  security_definitions: {
    security: {
      key: "ApiKeyAuth";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "x-api-key";
        extensions: {
          key: "x-api-key";
          value {
            string_value: "oauth2";
          }
        }
      }
    }
    security: {
      key: "BasicAuth";
      value: {
        type: TYPE_BASIC;
      }
    }
  };

  security: {
    security_requirement: {
      key: "BasicAuth";
      value: {};
    }
    security_requirement: {
      key: "ApiKeyAuth";
      value: {};
    }
  };
};
