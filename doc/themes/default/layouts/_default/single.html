<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body id="page-top">
        {{ if .Site.Params.main_menu }}
            {{ partial "mainmenu.html" . }}
        {{ end }}

        {{ .Content }}

        {{ if .Site.Params.footer }}
            {{ partial "footer.html" . }}
        {{ end }}

        {{ partial "js.html" . }}

        {{ template "_internal/google_analytics.html" . }}

        {{ partial "github.html" . }}
    </body>
</html>
