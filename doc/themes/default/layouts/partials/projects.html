<section class="no-padding">
    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range where .Data.Pages "Section" "projects" }}

                <div class="col-lg-4 col-sm-6">
                    <a href="#projectsModal{{ .Params.modalID }}" class="projects-box projects-link" data-toggle="modal">
                        <img src="{{ printf "img/projects/%s" .Params.img_prev }}" class="img-responsive" alt="">
                        <div class="projects-box-caption">
                            <div class="projects-box-caption-content">
                                <div class="project-category text-faded">
                                    {{ .Params.category }}
                                </div>
                                <div class="project-name">
                                    {{ .Title }}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {{ end }}
        </div>
    </div>
</section>
