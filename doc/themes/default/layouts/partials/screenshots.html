
<!-- Get files by name such as 'picture.png' -->
{{ $filesInDir := readDir "static/img/screenshots" }}

<section class="no-padding screenshots">
    <div class="container-fluid">
        <ul class="list-unstyled">
        <!-- Produce img tags based on images in specified directory -->
        {{ range $filesInDir }}
        {{ $path := printf "img/screenshots/%s" .Name }}
        <li>
            <a href="{{ $path | absURL }}" class="screenshot-box screenshot-link" data-fancybox data-caption="{{.Name}}">
                <img src="{{ $path | absURL }}" class="img-responsive" alt="screenshot">

            </a>
        </li>
        {{ end }}
        </ul>
        <div class="clearfix"></div>
    </div>
</section>
