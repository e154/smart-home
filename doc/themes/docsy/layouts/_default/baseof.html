<!doctype html>
<html class="no-js" lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="td-{{ .Kind }}">
<header>
    {{ partial "navbar.html" . }}
</header>
<div class="container-fluid td-default td-outer">
    <main class="td-main" role="main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</div>
{{ partialCached "scripts.html" . }}
</body>
</html>
