<ul class="list-unstyled d-flex justify-content-between align-items-center mb-0 pt-5">
    <li>
        <a .PrevInSection}}href="{{.PrevInSection.RelPermalink}}" aria-label="{{ T " ui_pager_prev {{if" }} -
        {{.PrevInSection.Title}}" {{end}}class="btn btn-primary{{if not .PrevInSection}} disabled{{end}}"><span
            class="mr-1">←</span>{{ T "ui_pager_prev" }}</a>
    </li>
    <a .NextInSection}}href="{{.NextInSection.RelPermalink}}" aria-label="{{ T " ui_pager_next {{if" }} -
    {{.NextInSection.Title}}" {{end}}class="btn btn-primary{{if not .NextInSection}} disabled{{end}}">{{ T
    "ui_pager_next" }}<span class="ml-1">→</span></a>
    </li>
</ul>
