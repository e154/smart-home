<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/public/logo-w.png" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1F1F1F"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta id="dynamic-status-bar-style" name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="Author: A.A. Filippov,Smart Home is a versatile home automation system that allows you to control and monitor various devices remotely. With features like intelligent scheduling, device integration, and customizable automation, Smart Home provides convenience, security, and energy efficiency to your living space. Explore our platform to simplify your daily routines and enhance your lifestyle with cutting-edge technology.">
    <title><%= title %></title>

    <script type="text/javascript">
      window.app_settings = Object.create(Object.prototype, {
        server_url: {
          get: function(){
              return {{index . "server_url"}};
          }
        },
        run_mode: {
          get: function(){
              return {{index . "run_mode"}};
          }
        },
        server_version: {
          get: function () {
              return {{index . "server_version"}};
          }
        }
      });
    </script>
  </head>
  <body>
  <div id="app">
      <style>
          html, body {
              background-color: #1F1F1F;
          }
          .app-loading {
              display: flex;
              width: 100%;
              height: 100%;
              justify-content: center;
              align-items: center;
              flex-direction: column;
          }

          .app-loading .app-loading-wrap {
              position: absolute;
              top: 50%;
              left: 50%;
              display: flex;
              -webkit-transform: translate3d(-50%, -50%, 0);
              transform: translate3d(-50%, -50%, 0);
              justify-content: center;
              align-items: center;
              flex-direction: column;
          }

          .app-loading .app-loading-title {
              margin-bottom: 30px;
              font-size: 74px;
              font-weight: 100;
              text-align: center;
              color: #aaa;
          }

          .app-loading .app-loading-logo {
              width: 100px;
              margin: 0 auto 15px auto;
          }

          .loader{
              font-size: 30px;
              font-weight: bold;
              letter-spacing: 2px;
              font-family: Arial, Helvetica, sans-serif;
              color: #fff;
              animation: smokeOut 1s ease-in-out infinite alternate;
              text-shadow: 0 0 1px white;
          }

          .loader:before {
              content: "Loading";
          }

          @keyframes smokeOut {
              100% {
                  opacity: 0.08;
                  filter: blur(5px);
                  letter-spacing: 4px;
              }
          }
      </style>
      <div class="app-loading">
          <div class="app-loading-wrap">
              <img src="/logo-w.svg" class="app-loading-logo" alt="Logo" />
<!--              <div class="app-loading-title"><%= title %></div>-->
              <span class="loader"></span>
          </div>
      </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  </body>
</html>
